<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Links</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      function filterLinks() {
        const searchTerm = document
          .getElementById("search")
          .value.toLowerCase();
        document.querySelectorAll(".section").forEach((section) => {
          const links = section.querySelectorAll(".link-item");
          let hasVisibleLink = false;
          links.forEach((link) => {
            const text = link.textContent.toLowerCase();
            const isVisible = text.includes(searchTerm);
            link.style.display = isVisible ? "block" : "none";
            if (isVisible) hasVisibleLink = true;
          });
          section.style.display = hasVisibleLink ? "block" : "none";
        });
      }
      document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".link-item").forEach((item) => {
          item.addEventListener("click", () => {
            const link = item.querySelector("a");
          });
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1>CSCI 344 Homepage</h1>
      <input
        id="search"
        type="text"
        placeholder="Search links..."
        oninput="filterLinks()"
      />
      <div class="section">
        <h3>Completed Homework</h3>
        <div class="links">
          <div class="link-item">
            <a href="tutorials/tutorial01/index.html">Homework 1</a>
          </div>
          <!--<div class="link-item"><a href="">Homework2</a></div>-->
        </div>
      </div>
    </div>
  </body>
</html>
